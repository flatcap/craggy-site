<html>
<head>
	<title></title>
	<link rel="stylesheet" href="rating.css" type="text/css">
	<script type="text/javascript" src="rating.js"></script>
</head>
<body>
	<h1>Rating Demo</h1>
	<span id="rateStatus">Difficulty:</span>
	<span id="ratingSaved">Rating Saved!</span> 
	<div id="rateMe" title="Difficulty:">
		<a id="_1" title="Very Easy" onclick="rateIt(this)" onmouseover="rating(this)" onmouseout="off(this)"></a>
		<a id="_2" title="Easy"      onclick="rateIt(this)" onmouseover="rating(this)" onmouseout="off(this)"></a>
		<a id="_3" title="Medium"    onclick="rateIt(this)" onmouseover="rating(this)" onmouseout="off(this)"></a>
		<a id="_4" title="Hard"      onclick="rateIt(this)" onmouseover="rating(this)" onmouseout="off(this)"></a>
		<a id="_5" title="Very Hard" onclick="rateIt(this)" onmouseover="rating(this)" onmouseout="off(this)"></a>
	</div>
</body>
</html>
