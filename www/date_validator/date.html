<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<link rel="stylesheet" href="date.css" type="text/css">
	<script type="text/javascript" src="date_validator.js"></script>
	<script type="text/javascript">
		function initialise()
		{
			date_initialise (document.getElementById ('date'), "today");
			document.getElementById ('first').focus();
		}
	</script>
	<title>Add Climb</title>
</head>
<body>
	<h1>Date Validator</h1>

	<span class="label">First field:</span>
	<input type="text" id="first"><br>

	<span class="label">Enter date:</span>
	<input type="text" id="date" onfocus="date_onfocus (this)" onblur="date_onblur (this, 'date_formatted')">
	<span id="date_formatted"></span><br>

	<span class="label">Another field:</span>
	<input type="text" id="other">
</body>
<script type='text/javascript'>
	initialise();
</script>
</html>
