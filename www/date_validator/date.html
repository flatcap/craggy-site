<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<style type="text/css">
		input {
			border: 2px solid #ddd;
		}
		input:focus {
			border: 2px solid #000;
		}
		span#date_formatted {
			color: grey;
		}
	</style>

	<script type="text/javascript">
		var def_date = "today"
		function initialise()
		{
			date = document.getElementById('date');
			date.value = def_date;
			date_onblur (date);
			document.getElementById('first').focus();
		}
		function date_onfocus(input)
		{
			if (input.value == def_date) {
				input.value = "";
			}
		}
		function date_callback()
		{
			if (xmlhttp.readyState==4 && xmlhttp.status==200) {
				var datef = document.getElementById('date_formatted');

				var response = xmlhttp.responseText;
				var bra = response.indexOf ('(');
				var ket = response.indexOf (')', bra);

				if ((bra == -1) || (ket == -1)) {
					datef.innerHTML = response;
				} else {
					datef.innerHTML = response.substring (bra+1,ket);
				}
			}
		}
		function date_onblur(input)
		{
			var datef = document.getElementById('date_formatted');
			str = input.value;
			if (str.length==0) { 
				input.value = def_date;
				str = def_date;
			}
			if (window.XMLHttpRequest) {
				xmlhttp=new XMLHttpRequest();			// IE7+, Firefox, Chrome, Opera, Safari
			} else {
				xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");	// IE6, IE5
			}
			xmlhttp.onreadystatechange=date_callback;
			xmlhttp.open("GET","valid_date.php?q="+str,true);
			xmlhttp.send();
		}
	</script>
	<title>Add Climb</title>
</head>
<body>
	<h1>Date Validator</h1>

	<form>
	First field:<br>
	<input type="text" id="first"><br><br>

	Enter date:<br>
	<input type="text" id="date" onfocus="date_onfocus(this)" onblur="date_onblur(this)">
	<span id="date_formatted"></span><br><br>

	Another field:<br>
	<input type="text" id="other">
	</form>
</body>
<script type='text/javascript'>
	initialise();
</script>
</html>
