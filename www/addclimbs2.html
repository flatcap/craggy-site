<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<style type="text/css">
	</style>

	<script type="text/javascript">
		function initialise()
		{
			document.getElementById('addclimb').focus();
		}
		function showHint(str)
		{
			if (str.length==0) { 
				document.getElementById("txtHint").innerHTML="";
				return;
			}
			if (window.XMLHttpRequest) {
				// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp=new XMLHttpRequest();
			} else {
				// code for IE6, IE5
				xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.onreadystatechange=function()
			{
				if (xmlhttp.readyState==4 && xmlhttp.status==200) {
					document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
				}
			}
			xmlhttp.open("GET","getclimbs.php?q="+str,true);
			xmlhttp.send();
		}
	</script>
	<title>Add Climb</title>
</head>
<body>
	<h1>Add Climbs</h1>

	<form>
	<select name="climber">
		<option value="1" selected="selected">Rich Russon</option>
		<option value="2">Charles Harradine</option>
		<option value="3">Ian Stock</option>
		<option value="4">Colin Woolford</option>
	</select>
	<input type="text" id="date">
	<input type="text" id="addclimb">
	<div id="matches"></div>
	<div id="results"></div>
	<input type="submit" value="Commit">
	<input type="submit" value="Delete">
	</form>
</body>
<script type='text/javascript'>
	initialise();
</script>
</html>
